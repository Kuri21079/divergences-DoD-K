 je_galdan_khan: "Armenian Militancy"
 je_galdan_khan_reason: "The Armenians have always considered themselves as a distinct people from the ruling Azeris. So long as they are discriminated against, the Armenians are likely to stage a revolt."
 je_galdan_khan_goal: "If the Armenians are disenfranchised for long enough, they will revolt."

 
 #Events
 
 dvg_dzungaria.1.t: "The Khanate"
 dvg_dzungaria.1.d:  "The Khanate of [ROOT.GetCountry.GetName] is the last great remnant of the Mongolian Empire. Founded by Oirat Mongol in the XVIIth century it grew in importance in the following century unifying the Mongolian camps and vainquishing the Qing during several campaigns."
 dvg_dzungaria.1.f: "Galdan converted to Islam following his conquests of Samarkand and Khiva but has shown tolerance towards the Buddhists lamas of his realm. While already aged he has said he wanted to advance into China but already his sons want to divide the Khanate following their desires."
 dvg_dzungaria.1.a: "We will lead the Steppes peoples to greatness!"
 
 dvg_dzungaria.2.t: "The Death of Galdan Khan"
 dvg_dzungaria.2.d: "The supreme chief of the Asian steppe died yesterday at the venerable age of 76 years."
 dvg_dzungaria.2.f: "The size of the Khanate combined with the ambitions of his sons has seen the Empire already divided  each army pledging an oath to a different son. The heir Tushiyetu has seized the crown lands of Dzungaria but he now must choose: will he try to stop his brothers’ ambition or will he completely let the Empire disrupt?"
 dvg_dzungaria.2.a: "The Empire Must Stay Together."
 
 


