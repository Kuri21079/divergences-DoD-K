l_english:
 GENERIC_FLAVOR_TEXT:0 "The Victorian era is an age of industry and exploitation, of revolution and reaction. What new challenges will the times bring?"
 REV_GENERIC_FLAVOR_TEXT:1 "Dissatisfied with the direction that the so-called organized government was taking, these revolutionaries have decided to take up arms to overthrow it. Will they succeed in seizing power or will they be crushed like so many forgotten revolutions of the past?"
 DECENTRALIZED_FLAVOR_TEXT:0 "Encroached upon by more organized powers, this country struggles to maintain their autonomy. Will they see the dawn of a new century, or will their name survive only in history books?"
 
 PLU_FLAVOR_TEXT:0 "Ploumanao is a secret village of Breton pirates, hidden deep in the Amazon!"
 EQX_FLAVOR_TEXT:0 "After years of conflict as an abolitionist insurrectionary group, the people calling themselves the 'Equinoxiens' have reached a compromise with the Amazonien government to be put under their sovereignty and market, but still have slavery abolished and universal suffrage in their region of the country. With changing circumstances in Amazonie however, Equinoxea's status as a safe haven for Afro-Amerigans might be threatened." 
 AMA_FLAVOR_TEXT:0 "Priding itself on being the first, recognized democratic country in Ameriga, Amazonie takes pride on being a beacon of liberty in the New World. Nonetheless, the country is still divided over how it will define liberty for its increasingly diverse populace and reoncile with the debate over slavery." 
 BEO_FLAVOR_TEXT:0 "Beornia as its own entity was founded by English settlers from Burgundian Lotharingia wanting to preserve their culture. Being largely agrarian, remote, and sparsely populated, it is not particularly well-known. Among those who are aware of its existence, it is seen as an underdeveloped, backwater country. However, as the recent coronation of King Edward marks the beginning of the Edwardian Era, can Beornia preserve its integrity while finding a place on the world stage?"
 ATL_FLAVOR_TEXT:0 "Once a borderland between Amazonie and Lotharingia, the discovery of gold in this region made it much more valuable. As a result, it now exists as a neutral buffer state controlled by Spain. As the gold mines deplete however, there are growing calls for Atlantians to be able to determine their own future." 
 LOT_FLAVOR_TEXT:0 "After winning a civil war following independence from Burgundy, Denis de Aigle was able to consolidate power and rule over one of the first independent states in Ameriga with the help of his Beornian allies. However, will this republic hold to become a shining example for its neighbors or doomed to collapse from corruption and nepotism?"
 BLC_FLAVOR_TEXT:0 "The Belgian Confederacy is the most industrialized nation in Arcadia. It holds vast quantities of Iron and Coal. It began as a Burgundian colony but broke free during the glorious Belgian Revolution. What does the future hold for them?"
 BRG_FLAVOR_TEXT:0 "Burgundy once swore fealty to the Kings of France, but its entertaining of independence was always there. Phillip of Burgundy stopped the entertaining of the notion, and put it into action while carving out a great swathe of land and eventually created the crown and title Rex Burgundicum through force of will and arms. Today Burgundy is much the same, grown slightly to include greater amounts of the Dual Monarchies' land and slight increases in German lands under its direct control. As the industrial revolution gains more momentum, and Burgundy seems poised to gain more land, it may yet eclipse the Dual Monarchy in strength and come to be the dominant power in the world."
 SCA_FLAVOR_TEXT:0 "Scandinavia is a country that has slowly assimilated all Nordic people into one united culture, along with one united people. Its wings are large and sprawling, its colonies now litter the planet, its industry ready to grow even larger, and its desire for total Baltic domination has slowly increased, now leaving Scandinavia ready to dominate Europe!"
 SAV_FLAVOR_TEXT:0 "Savoy is one of the most powerfull minor Italian nations. The nobility and the church is only gaining more power. Will this trend continue? Or will a more liberal nation emerge?"
 MSO_FLAVOR_TEXT:0 "In 1836, the Lyapunov principality of Moscow is the rising star of Central Russia. The country has recently celebrated a victory against Yaroslavl, the defection of a Smolensk noble confederation in Vyazma to Moscow, too distant for Warsaw to intervene. The current ruler, Peter III Lyapunov has been married to the daughter of Maximillian III Habsburg, ruler of the Commonwealth, under the auspices of the philo-polish boyars. Many saw this move as an unprofitable match with Europe's sick man and Moscow is seen as a Polish lapdog to the rest of the Russians."
 TVE_FLAVOR_TEXT:0 "The idea of a united Russia was born under the leadership of the Princes of Moscow, but never realised after the fragmentation of the realm of Ivan III. As Princes betrayed and fought each other, foreign powers and their lapdogs in Novgorod and Moscow carved Russia. Yaroslav had their hour of glory but Kipchak attacks, Polish and Scandinavian support for their enemies and pure incompetence led to an ever changing balance of power between the three principalities."
 RYA_FLAVOR_TEXT:0 "The idea of a united Russia was born under the leadership of the Princes of Moscow, but never realised after the fragmentation of the realm of Ivan III. As Princes betrayed and fought each other, foreign powers and their lapdogs in Novgorod and Moscow carved Russia. Ryazan had their hour of glory but Kipchak attacks, Polish and Scandinavian support for their enemies and pure incompetence led to an ever changing balance of power between the three principalities."
 NZH_FLAVOR_TEXT:0 "The succession of the Princedom of Nizhny Novgorod is one of the great questions agitating central Russia. The current prince, Alexey, is both the brother-in-law of the Prince of Moscow through his wife and cousin of the prince of Yaroslav. Having produced no offspring despite having been married for a decade, both Moscow and Tver hope to inherit the Principality."
 SMO_FLAVOR_TEXT:0 "The Principality of Smolensk is the result of many contentions between Russian states and the Commonwealth. Since the peace treaty that ended the Yaroslavl-Polish War, Smolensk has been part of the Polish sphere of influence and in the last 40 years the title of Prince of Smolensk has been part of the long list of honorifics of the Polish king."
 NOV_FLAVOR_TEXT:0 "Novgorod is a confederation of various states, princedoms, and republics swearing fealty to "Lord Novgorod the Great", that is the city of Veliky Novgorod and its institutions. The Republic has suffered a terrible blow with the loss of the Republic of Pskov, reorganized as a Scandinavian satellite state following the Neva War that ended in 1709. Now the Republic is at a crossroad: It must centralize and reform its institutions, which would anger the princedoms and republics within its borders who rely on ancient privileges. It must deal with the ambiguous status of serfdom, as the southern Russian states are angered by the protection offered to freed serfs. Will Novgorod wear the mantle of Alexander Nevsky and lead Russia towards a new era, perish under the Scandinavian boot, or suffocate by its byzantine politics?"
 BLO_FLAVOR_TEXT:0 "The Beloozero Principality is a principality under the Novgorod confederation."
 UGG_FLAVOR_TEXT:0 "The Galich Principality is a principality under the Novgorod confederation."
 VYA_FLAVOR_TEXT:0 "The Vyatka Republic is a constituent member of the Novgorod confederation, but many of its inhabitants are not Slavs but Uralic people who are discriminated against by various Russian laws."
 PRM_FLAVOR_TEXT:0 "The south tribes are under the control of the Yugran Confederation, tasked with the protection of the Urals from Siberian raids."
 DUA_FLAVOR_TEXT:0 "Ruled by the Plantagenêt dynasty, the Dual Monarchy is a union of two unequal partners, but rebellion might be brewing. What new challenges will the times bring?"
 ZHR_FLAVOR_TEXT:0 "Zhourao was colonised by the now long-gone Ming Empire after the continent was discovered by Zheng He, before he went on to discover Qingqiu. What does the future hold for Zhourao?"
 BOH_FLAVOR_TEXT:0 "Bohemia is a grand nation, and its ruler is the only one in the west to hold the title of Emperor. The disparate German princes and kings are petty and squabble amongst each other. Despite it all Bohemia itself is strong, and its remnant of an Empire only makes it stronger."
 ARN_FLAVOR_TEXT:0 "Aragon instead of falling under a union with Castile, it decided to follow it's own destiny and significantly expanded it's Mediterranean holdings."
 TWT_FLAVOR_TEXT:0 "Tawatinsuyu is an Incan Empire. They are strong but lack the technology and literacy of its neighhbours. What does the future hold for the Incans?"
 IRQ_FLAVOR_TEXT:0 "Iraq is a small breakaway state in the middle east, it was able to secure its independence in the collapse of the Ottoman Empire. What does the future hold for Iraq?"
 POL_FLAVOR_TEXT:0 "The Polish-Lithuanian Commonwealth becoming more decentralized, it heads into the future with worry and uncertainty, but also with Hope, and pride of its history."
 MUG_FLAVOR_TEXT:0 "The Mughal Empire is the largest nation in the Indian Subcontinent, it has a huge population and a large amount of valuable provinces, it was once one of the dominant powers in the world. Yet now this old empire lags behind the rest of the world. What new challenges will the times bring?"
 GCO_FLAVOR_TEXT:0 "Gran Colombia's recent independence from Spain has sent tremors throughout the new world. With Spanish power waning and New Toledo in open revolt, Gran Colombia is well poised to position itself as one of the world's greatest powers. However, should it fail to bring revolution southwards, Gran Colombia may very well disappear, as Lusitanians and Salvadorians alike demand their own countries."
 JAP_FLAVOR_TEXT:0 "In 1826, Shogun-Emperor Kōmei ascended to the Chrysanthemum Throne. A reformer not realising just how volatile the situation was, abolished the title of Shogun and thus restored imperial power in Japan. Civil war resulted and the Josean War was lost. Can Japan restore order?"
 VEN_FLAVOR_TEXT:0 "Venice, Queen of the Adriatic, stands at a crossroads as the winds of change blow from the East and West. The intervention in Greece during the Ottoman Civil War gave Venice control of the Greek heartland, a heartland that now eagerly calls for independence as the Ottoman threat now lays far ashore. While to the West, the winds of Italian nationalism push the various remaining independent Italian states into a conflict that at any moment could crash upon Venice's shores. Will Venice be caught in the crosstides of history or will it survive and sail to ever greater heights."
 KOR_FLAVOR_TEXT:0 "Korea has only recently gained its independence from Japan, and the new nation may soon find itself once more under the thrall of Japan, should it fail to keep that independence in the coming years."
 TUR_FLAVOR_TEXT:0 "In the aftermath of the Civil War and Janissaries revolt. The Ottoman Empire became the sick man of Europe. Can they rise again?" 
 MCD_FLAVOR_TEXT:0 "By the 1830s, the Ottoman Empire had descended to a state of near chaos. A brutal Civil War emergeced and with the help of Aragon we were able to prevail. But how long can we keep the Turks at bay?"
 QUI_FLAVOR_TEXT:0 "Formerly the Viceroyalty of New Toledo, the citizens of New Toledo have declared their own independent republic, and are set to fight against the Spanish for their independence. Should they fail, it would mean falling under the Spanish thumb once more, and may very well doom the fledgling state of Gran Colombia as well." 
 GRA_FLAVOR_TEXT:0 "The Viceroyalty of New Granada is loyal to Spain for now, but the Caladeran War of Independence, or the Caladeran Revolt as it is termed by the Spanish, may very well spread the fires of revolution eastwards to the Viceroyalty."
 HUN_FLAVOR_TEXT:0 "The Kingdom of Hungary has recently been restored to its former strength, seizing opportunity to retake their lands from the Ottoman Empire, however, there are numerous nations within the state of Hungary, and this conflict must be resolved before Hungary can have any hope of becoming a prestigious nation."
 BSG_FLAVOR_TEXT:0 "The beys of Banat have long held power due to the region's importance in defending the Ottoman border. With the conquest of their lands by Hungary, discrimination and pogroms have led to the Revolt of the Bosniak Beys. Should the war be lost, the very fate of the Bosniak people in Hungary may be decided."
 SER_FLAVOR_TEXT:0 "Serbia is under the protection of Illyria, owing its independence from the Turks to the contributions of the Illyrian Army. Is there a future for a Serbian nation? Or is Serbia fated to join a Croation-Led Yugoslavia?"
 CRO_FLAVOR_TEXT:0 "Illyria is well poised to unite Yugoslavia, having taken Serbia from the Turks years prior. However, there are numerous powerful enemies in the way, and with no strong backer seeking a united South Slavic nation, it is up to the Illyrians themselves to guide the South Slavic people to union."
 MON_FLAVOR_TEXT:0 "Montenegro is free from the Turks, but it may soon find itself falling to the Venetians or Illyrians. Can you take this country through this difficult time, and form a Montenegran Yugoslavia?"
 ALB_FLAVOR_TEXT:0 "The Albanian Beys revolted for their independence from the Turks, but many are now viewing this as a mistake. They are now an isolated Muslim state, surrounded by enemies, with no potential allies but their former masters in the Turks. Is it okay to ally a nation that once ruled you? Or would that just bring the Ottoman yoke back overhead?"
 SPA_FLAVOR_TEXT:0 "Spain is one of the greatest powers of the world, with colonies stretching on every continent, ruling vast overseas dominions. This, at least, was the case. Now Spain is an ailing empire, with it's colonies in Ameriga and Arcadia in open revolt, some say it is only a matter of time before Spain as a major power is no more. Can they be restored to glory?"
 MOR_FLAVOR_TEXT:0 "Morocco is under the thumb of the Spanish for now, but with the failure of Spain to maintain control over their overseas colonies, many among the Moroccans are beginning to seek independence for their own nation as well."
 MJN_FLAVOR_TEXT:0 "The Mianjin Republic is the centre -in all meanings of the word- of Zhourao. Founded by Christian merchants from Qingqiu, it developed tremendously in the XVIIIth century with the arrival of thousands of Chinese settlers who fled the endemic wars in China. The Republic has withstood assaults from the Red Sultans in the North and established several contacts with the Maori tribes and secured the naval roads to Qingqiu while growing more and more into a proper Little China. However, the rule of the patrician families which hold all the power in the state has provoked a miner's rebellion in the South, leading to the loss of several great towns and mines to the recent League of Yaluo. Mianjin now stands at a crossroad : can they emulate their brethern in Qingqiu to embrace modernity and unite the Zhourao states? Or should the rule of the rich continue without any reform?"
 ZSA_FLAVOR_TEXT:0 "The Sultanate of Zhusha is the oldest Zhourao area of settlement. Zhusha has flourished thanks to their position that allows them to control trade coming from Indonesia. Malay and Chinese traders from South-East Asia have brought islam with them, which allowed one powerful leader to proclaim himself Commander of the Faithful and Sultan. However, all the attempts of the Red Sultans to conquer their southern neighbours have been unsuccessful and the court in Butingshan has grown decadent and increasingly reliant on the Dual-Monarchy, always eager to expand their markets. Will Zhourao manage to shake the status quo? Or should the Red Sultans continue their lives until they are mere puppets of colonial powers?"
 YLO_FLAVOR_TEXT:0 "The Yaluo League is the youngest Zhourao state, born from miners rebellions against the oligarchy of Mianjin allied with local Hongshan tribes. While their foundations are still shaky, the League gives hope to the people of the continent for it enshrines democracy and tolerance above all. Their capital already attracts merchants from Burgundy and Scandinavia, but many wonder if the latter intend on staying good trade partners or if their colony of Vargø is only their first step to a wider colonization of the continent. "
 YAL_FLAVOR_TEXT:0 "Hongshanman, or red barbarians from the mountains, is the name the Chinese settlers gave to the aboriginal tribes in the continent after initial contact. Over time, those friendly with the Aboriginals would drop the -man, or barbarian, and they would become just the Hongshan."
 WIR_FLAVOR_TEXT:0 "Hongshanman, or red barbarians from the mountains, is the name the Chinese settlers gave to the aboriginal tribes in the continent after initial contact. Over time, those friendly with the Aboriginals would drop the -man, or barbarian, and they would become just the Hongshan."
