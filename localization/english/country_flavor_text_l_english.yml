 THU_FLAVOR_TEXT:0 "A member of the Holy Roman Empire of the German Nation, with ambitions to unite the Saxons!"
 HAN_FLAVOR_TEXT:0 "A member of the Holy Roman Empire of the German Nation, with ambitions to unite the Saxons!"
 AUS_FLAVOR_TEXT:0 "The archduchy has been dealt a terrible hand in recent history: Siding with the losing factions during the Great German War three times and surrendering to their political archnemesis Bavaria and Bohemia during the Congress of Paris in 1820, Austria has been dismantled to its crownlands. Isolated by geography and diplomacy, its influence upon the other Danubian states is limited, though a large percentage of the population, inspired by Dahlke's victory against the Wittelsbachs, take pride in their perceived German heritage."
 BAV_FLAVOR_TEXT:0 "Bavaria in recent years has become the envy of the various states of the Holy Roman Empire : It remains the only true victor of the Great German Wars, its expansion to include the former Princely County of Tyrol in 1814 among other territories, confirmed in the Congress of Paris of 1820."
 BEG_FLAVOR_TEXT:0 "Berg is a minor Rhenish nation under Burgundian influence. The duke has ambitions to unify the Rhenish states under a loose confederation."
 SWI_FLAVOR_TEXT:0 "The Confederacy proudly stands as an enduring alliance of cantons composed of various entities. Despite their nominally independent status, they are considered associates with their historically amicable ties with Zurich. Many liberals in the Tagsatzung have argued that a Swiss identity is the solution to mend the wounds of our state. The Swiss must live up to its destiny and best its rivals through wit or by force, lest we succumb to the whims of Great powers or German upstarts in the region."
 KIE_FLAVOR_TEXT:0 "The Uman Confederation is a union of Slavic tribes who are united by a common desire for independence and self-rule. Whil they be able to succeed and create an united Ruthenia?"
 KHK_FLAVOR_TEXT:0 "The past few years have seen the Western Pontic steppe enjoy an era of relative peace, especially after the scale of violence and destruction seen during the XVIIth and XVIIIth century in the Wild Fields between Ukraine, Russia and Tatarstan. While border raids still happen it will need a change in the global situation to see the Cossacks hosts on the warpath. Should we unite into a single host, we might become one of the great powers of the East, and teach freedom to the oppressive magnates from the Commonwealth and the boyars from Russia."

 ZAZ_FLAVOR_TEXT:0 "The past few years have seen the Western Pontic steppe enjoy an era of relative peace. While border raids still happen it will need a change in the global situation to see the Cossacks hosts on the warpath."
 DON_FLAVOR_TEXT:0 "The Donetsian host is enjoying freedom, having conquered their own lands from the Crimean Khanate. While border raids still happen it will need a change in the global situation to see the Cossacks hosts on the warpath."
 VOR_FLAVOR_TEXT:0 "The Don Cossacks have recognized the Prince of Ryazan as their liege."
 AKH_FLAVOR_TEXT:0 "The Akhtuba host was founded as the last free Cossack host, on the ruins of the Chayka rebellion and the Turgut attack on the Astrakhani."
 
 AFG_FLAVOR_TEXT:0 "The Karlani Shahdom is this timeline's greater Afghanistan, plus Punjab. It is situated at the crossroads of Persia and India. Who knows what the future holds for this landlocked, mountainous nation?"
 IRQ_FLAVOR_TEXT:0 "Iraq is a small breakaway state in the middle east, it was able to secure its independence in the collapse of the Ottoman Empire, who now only borders them along a small strip of land in the north, it also borders Al Haasa to the south and the new Shekhbizin Empire to the east. Being sandwiched between the Arab and Persian homelands, how will Iraq define itself?"
 TRC_FLAVOR_TEXT:0 "Upon the death of the last great Timurid emperor, Shah Rukh,  the empire splintered into rivaling states - Babur Mirza in Khorasan  Ulugh Beg in Transoxiana and Sultan Muhammad in Ajam. Babur recruited the Timurtash - a Turkmen tribe headed by the ambitious Khan Qutlugh ostensibly to fend off Uzbek raids  although soon they would become an essential component of his military forces  employing them to crush Sultan Muhammad. Soon after they were tasked with facing Ulugh Beg  who crossed the Oxus southwards to restore order to his father's realm. In the ensuing battle  Ulugh was forced to retreat and faced the usurpation of his son Abd al-Latif who blinded him. Babur marched north to conquer Samarkand  proclaiming the blind Ulugh as Shah and becoming the power behind the throne. After the death of Ulugh Beg in 1456  Qutlugh crowned himself as the first Timurid Shahanshah."
 AZB_FLAVOR_TEXT:0 "Once a vassal of the Timurtash Empire ruling over a small domain in the Kura river valley, Khalil Khan exploited the power vacuum left by the Timurtash collapse by conquering the petty Khanates from Baku to Tabriz. Will the Shaki Khanate pivot closer to its Caucasian or Persian identity, or meet the same fate as its former overlords?"
 TEH_FLAVOR_TEXT:0 "The Kar-Kiya domains stretching along the Gilani-Mazandarani shore of the Caspain Sea are isolated by the Alborz mountains from the Iranian Plateau and this inaccessibility has proved to be an asset to the Kiya Amirs - Timur and the Timurtash Shahanshahs a century after him  prefered to delegate rule of this remote region to vassals amirs. Upon the collapse of the Timurtash Empire  the Kar-Kiya enjoyed newfound independence and even expanded south into the populous region of Ajam. Nevertheless  many wonder if the Kiya dynasty hasn't reached its high water mark. The recently ascended Rostam Kiya has inherited an ossified realm with paralysingly corrupt bureaucracy  and increasing religious unrest in Ajam as the Zaydi Shi'ite monarchy attempts to enforce its creed on a population split between Sunnism and the herectic Ismaili and Twelver sects of Shi'a Islam."
 SHZ_FLAVOR_TEXT:0 "Nomadism in the Zagros has its origins in the Mongol ravaging of Iran when the destruction of the irrigation system forced the formerly sedentary Kurds and Qashqai into migrational pastoralism. When the Timurtash Shahanshahs reunited Iranshahr they could only exert limited authority over the Zagros tribes relying on them for local administration and security of the western frontiers. In the aftermath of the fall of the Timurtash Dynasty, Luristan was formally ceded to the Ottoman Empire  although the Sultan never managed to control it - the expedition sent to assert Ottoman authority being crushed by a tribal coalition headed by the Shekbizin. The prestige from the victory against the Turks combined with the capture of Isfahan and the cooption of the Qashqai in Fars allowed the Shekbizin Khan to crown himself Shah. His position however  has never been more than that of a primus inter pares - only Isfahan, Shiraz, and Kerman being really under direct control of the crown.
