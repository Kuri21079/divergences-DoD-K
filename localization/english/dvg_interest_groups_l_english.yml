 #Persian

ig_twelvers: "Twelver Shia"
ig_twelvers_desc: "Twelvers believe that the Twelve Imams are the spiritual and political successors to the Islamic prophet Muhammad. According to the theology of Twelvers, the Twelve Imams are exemplary human individuals who not only rule over the Muslim community (Ummah) with justice, but are also able to preserve and interpret the Islamic law (sharīʿa) and the esoteric meaning of the Quran."

ig_ismailis: "Isma'ili"
ig_ismailis_desc: "Ismailis believe in the oneness of God, as well as the closing of divine revelation with Muhammad, whom they see as "the final Prophet and Messenger of God to all humanity". The Isma'ili and the Twelvers both accept the same six initial Imams; the Isma'ili accept Isma'il ibn Jafar as the seventh Imam. Isma'ili thought is heavily influenced by Neoplatonism."
 
ig_dehqans: "Dehqans"
ig_dehqans_desc: "The term dehqan emerged as a hereditary social class in the later Sassanid era, that managed local affairs and whom peasants were obliged to obey.  Due to the attachment of the dehqans to Iranian culture, the term dehqan had already become synonymous to “a Persian of noble blood” in contrast to Arabs, Turks and Romans."

ig_qashqai: "Qashqai Confederacy"
ig_qashqai_desc: "The Qashai are a nomadic tribal confederation in Iran mostly of Turkic origin and are likely to oppose any attempts by the state at centralizing authority. They have assisted the Shekhbizin Khan in crowning himself Shah.

ig_lurish: "Lurish Tribes"
ig_lurish_desc: "Lurs are a mixture of aboriginal Iranian tribes, originating from Central Asia and the pre-Iranic tribes of western Iran. The Sheikhbizin Shah claims descent from these very people and this group overall have played a key part in the tribal domination of Sheikhbizin politics."

ig_kawaltiya: "Khalwatiya Sufi"
ig_kalwatiya_desc: "The Khalwati order is an Islamic Sufi brotherhood. The order takes its name from the Arabic word khalwa, meaning “method of withdrawal or isolation from the world for mystical purposes."

ig_constitutionalist: "Constitutionalists"
ig_constitutionalist_desc: "The Constitutionalists, inspired by liberal ideals, hope to implement policies that limit the authority of any ruling individual."

ig_zaydi: "Zaydi"
ig_zaydi_desc: "In matters of Islamic jurisprudence, the Zaydis follow Zayd ibn ’Ali's teachings and believe that the imam receives religious knowledge through learning rather than through divine designation. Thus, jurisprudence through reasoning and analogy is prioritized over obedience and mysticism."

ig_merchants: "Merchants"
ig_merchants_desc: "People or companies involved in wholesale trade, especially one dealing with foreign countries or supplying merchandise to a particular trade."

ig_ibadi: "Ibadi Madrasahs"
ig_ibadi_desc: "Unlike the Sunni theory of the caliphate and the Shia notion of divinely appointed Imamate, the leaders of Ibadi Islam—called Imams—do not need to rule the entire Muslim world; Muslim communities are considered capable of ruling themselves."



 #Russian
 ig_boyars:0 "Boyars"
 ig_boyars_desc:0 "The boyars are powerful aristocrats that play a significant role in the governance of the country. The are involved in all aspects of Russian life, including politics, trade, and industry."

 #Bosnian
 ig_bosniak_beys:0 "Bosniak Beys"
 ig_bosniak_beys_desc:0 "The Beys of Bačka were established to guard the military frontier of the Ottoman empire, and have remained influential since."
 #Incan Groups
 ig_inka:0 "Inka"
 ig_inka_desc:0 "Roughly translated from Quechua as 'lord', the Inka are the Tawantinsuyu nobility, ruling over the people of the Andes since Pachacuti's conquests of the fifteenth century."
 ig_inkan_priesthood:0 "Inkan Priesthood"
 ig_inkan_priesthood_desc:0 "Led by the High Priest of the Sun, the Willaq Umu, the Tawantinsuyu priesthood wield a great deal of power, and frequently serve as generals in the empire's military. The Incan religion, and its attendant human sacrifice, plays a key role in maintaining Incan hegemony over the disparate Indigenous groups of the Andes."
 #Belgian Groups
 ig_BEL_rooster:0 "Vieille Roosters"
 ig_BEL_rooster_desc:0 "The 'Roosters' are the corporate elite of Belgian society, they wish for the advancement of Belgium to the world stage to their own intrests."
 ig_BEL_arcadia_new:0 "Novelle Arcadian"
 ig_BEL_arcadia_new_desc:0 "The 'Novelle Arcadian' is a idea that is shared by many itellectuals within our nation, the idea being that the people of Arcadia should unite into one nation whos ideas are one of liberity, equality, and democracy."
 ig_BEL_lion:0 "Lionne du Bourgogne"
 ig_BEL_lion_desc:0 "The Lionnes are the aristocrats of the nation who seek are more conservative role of the goverment with the ultimate goal of placing a Borgogne as the ruler of Belgium."
 #Euro-Amerigan Groups
 ig_gendarmerie:0 "National Liberateurs"
 ig_gendarmerie_desc:0 "As the country achieved its sovereignty through conflict, the armed forces, or self-proclaimed'liberators' of the country have become the pillars of law and order. Effectively, they act as the country's main police, bureaucrats, and oligarchs."
 ig_planteurs:0 "Planteurs"
 ig_planteurs_desc:0 "The influential group of plantation owners within the country. Usually, they support slavery or a centralized agrarian economy."
 ig_edwardian_circle:0 "Edwardian Circle"
 ig_edwardian_circle_desc:0 "A gathering of various European nobles and bourgeois that King Edward of Beornia has gathered together to push for his ambitions of industrializing the country."
 ig_parish_pioneers:0 "Parish-Pioneers"
 ig_parish_pioneers_desc:0 "As Beornians settle further away into the more sparsely populated countryside, they often form communities centered around local churches that act as their own denominations seperate from the main Anglican church. Their interests tend to be at odds with Beornia's central government and the adjacent indigenous populations."
 ig_royal_guard:0 "Knights of the Round Table"
 ig_royal_guard_desc:"The Knights of the Round Table are a convocation of Beornia's military elite, which see themselves as the country's finest knights, styling themselves after Arthurian Legend."
 ig_jesuits:0 "Jesuit Missionaries"
 ig_jesuits_desc:0 "Also known as the 'Society of Jesus',the Jesuits represent a religious order of Catholic missionaries that seek to spread their faith establishing schools, and engaging in cultural exchanges with the communities they encountered, often adapting to their local customs alongside their mission."
 ig_anglican_church_beornia:0 "The Anglican Church of Beornia"
 ig_anglican_church_beornia_desc:0 "The Anglican Church of Beornia can trace its roots to when English Protestants splintered off from the ruling Catholics during the Protestant Reformation. Being marginalized and exiled from England, it was forced to seek refuge in Camelot where it acts as a pillar of authority in Beornian society.
 ig_cattle_barons:0 "Cattle Barons"
 ig_cattle_barons_desc:0 "Given the country's dependence on agriculture, wealthy ranch owners have become known as 'Cattle Barons' and have managed to gain influence in national politics."
 ig_golden_board:0 "The Golden Board"
 ig_golden_board_desc:"The Golden Board of Atlantia was set up by the European colonial powers to manage the Atlantian gold and its impact on the global economy."
 ig_mine_magnates:0 "Mining Magnates"
 ig_mine_magnates_desc:0 "Even after gold mines are depleted, Atlantia still has other resources to be exploited. The wealth accumulated from these operations have managed to cement a wealthy and influential elite in Atlantian politics."
 ig_bresiliens:0 "Brésiliens"
 ig_bresiliens_desc:0 "The Brésiliens represent a class of free Afro-Amerigans who have managed to build enough wealth to build their own communities, called 'Brésilvilles', named after the wood they are built from. Given the sizable Afro-Amerigan population, they have been able to become a political interest group in their own right."